<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISOTEC - Login</title>

    <link rel="stylesheet" href="../CSS/conexiondb.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="login-container">
    <div class="logo">
        <h1>SISOTEC</h1>
        <p>Soporte Técnico</p>
    </div>

    <form id="loginForm" method="post" action="./login.jsp" autocomplete="off">

        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" 
                   placeholder="Ingresa tu usuario" required>
        </div>

        <div class="form-group password-container">
            <label for="password">Contraseña</label>

            <div class="password-wrapper">
                <input type="password" id="password" name="password"
                       placeholder="Ingresa tu contraseña" required>
                <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
            </div>
        </div>

        <button type="submit" class="login-btn">INICIAR SESIÓN</button>
    </form>

    <div class="social-login">
        <div class="social-btn">
            <!-- Icono Google -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="#4285F4">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c .87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
        </div>

        <div class="social-btn">
            <!-- Icono Facebook -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
        </div>

        <div class="social-btn">
            <!-- Icono Twitter -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="#1DA1F2">
                <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723 10.016 10.016 0 01-3.127 1.195 4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.937 4.937 0 004.604 3.417 9.868 9.868 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.054 0 13.999-7.496 13.999-13.986 0-.209 0-.42-.015-.63a9.936 9.936 0 002.46-2.548l-.047-.02z"/>
            </svg>
        </div>
    </div>

    <div class="signup">
        ¿No tienes una cuenta? <a href="RegisterUser.html">Regístrate</a>
    </div>
</div>

<script>
    const toggle = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    toggle.addEventListener("click", () => {
        const type = password.type === "password" ? "text" : "password";
        password.type = type;

        toggle.classList.toggle("fa-eye");
        toggle.classList.toggle("fa-eye-slash");
    });
</script>

</body>
</html>
